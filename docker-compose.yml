version: "3"

services:
  victime:
    build:
      context: .
      dockerfile: Dockerfile_victime
    stdin_open: true
    privileged: true
    tty: true
    networks: 
      PAN :
        ipv4_address: 192.168.10.2
    command: ["/init-victime-script.sh"]
    
  hacker:
    build:
      context: .
      dockerfile: Dockerfile_Hacker
    stdin_open: true
    privileged: true
    tty: true
    networks: 
      WAN:
        ipv4_address: 10.10.10.2
    command: ["/init-hacker-script.sh"]

  firewall:
    build:
      context: .
      dockerfile: Dockerfile_Firewall
    stdin_open: true
    privileged: true
    tty: true 
    networks:
      WAN:
        ipv4_address: 10.10.10.254
      PAN:
        ipv4_address: 192.168.10.254
    restart: unless-stopped
    command: ["/init-firewall-script.sh"]

networks:
  WAN:
    driver: bridge
    ipam:
      config:
        - subnet: 10.10.10.0/24
          ip_range: 10.10.10.0/24
  PAN:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.10.0/24
          ip_range: 192.168.10.0/24

